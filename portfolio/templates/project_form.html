{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">
                    <i class="fas fa-{{ 'plus' if action == 'New' else 'edit' }}"></i> {{ action }} Project
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">
                            <i class="fas fa-heading text-primary"></i> Project Title
                        </label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ project.title if project else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">
                            <i class="fas fa-align-left text-primary"></i> Description
                        </label>
                        <textarea class="form-control" id="description" name="description" rows="5" required>{{ project.description if project else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="link" class="form-label">
                            <i class="fas fa-link text-primary"></i> Project Link (Optional)
                        </label>
                        <input type="url" class="form-control" id="link" name="link" 
                               value="{{ project.link if project else '' }}" 
                               placeholder="https://example.com">
                    </div>
                    
                    <div class="mb-4">
                        <label for="image" class="form-label">
                            <i class="fas fa-image text-primary"></i> Project Image
                        </label>
                        {% if project and project.image %}
                        <div class="mb-2">
                            <img src="{{ url_for('static', filename='uploads/' + project.image) }}" 
                                 class="img-thumbnail" style="max-height: 200px;">
                            <p class="text-muted small mt-1">Current image (upload new to replace)</p>
                        </div>
                        {% endif %}
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <div class="form-text">Supported formats: PNG, JPG, JPEG, GIF (Max 5MB)</div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Project
                        </button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
