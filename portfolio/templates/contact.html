{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="text-center mb-5">
            <h2 class="section-title">Get In Touch</h2>
            <p class="text-muted">Have a question or want to work together? I'd love to hear from you!</p>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <form method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-user text-primary"></i> Name
                                </label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope text-primary"></i> Email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="message" class="form-label">
                                    <i class="fas fa-comment text-primary"></i> Message
                                </label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane"></i> Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title text-primary">
                            <i class="fas fa-info-circle"></i> Contact Info
                        </h5>
                        <div class="mb-3">
                            <i class="fas fa-envelope text-muted"></i>
                            <span class="ms-2">your.email@example.com</span>
                        </div>
                        <div class="mb-3">
                            <i class="fas fa-phone text-muted"></i>
                            <span class="ms-2">+1 (555) 123-4567</span>
                        </div>
                        <div class="mb-3">
                            <i class="fas fa-map-marker-alt text-muted"></i>
                            <span class="ms-2">Your City, Country</span>
                        </div>
                        
                        <hr>
                        
                        <h6 class="text-primary">
                            <i class="fas fa-share-alt"></i> Follow Me
                        </h6>
                        <div class="d-flex gap-2">
                            <a href="#" class="btn btn-outline-primary btn-sm">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="#" class="btn btn-outline-primary btn-sm">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="#" class="btn btn-outline-primary btn-sm">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
